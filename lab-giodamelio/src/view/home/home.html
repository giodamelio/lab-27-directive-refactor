<div>
  <table class="table table-striped">
    <tr>
      <th>Title</th>
      <th>Competed Items</th>
      <th></th>
    </tr>
    <tr ng-repeat="list in ctrl.lists">
      <td>
	<editable-text text="list.title"
		       editing="list.editing"></editable-text>
      </td>
      <td>{{ ctrl.getCompletedItems(list).length }}/{{ list.items.length }}</td>
      <th>
	<div ng-if="!list.editing">
	  <button type="button"
		  class="btn btn-primary btn-sm"
		  ng-click="list.editing=true">Edit</button>
	</div>
	<div ng-if="list.editing">
	  <button type="button"
		  class="btn btn-success btn-sm"
		  ng-click="ctrl.updateList(list)">Save</button>
	</div>
      </th>
    </tr>
  </table>
</div>
